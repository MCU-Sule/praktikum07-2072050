<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Puji Mei Indriana Sihombing 2072050">
    <title>Penjualan Bunga</title>
</head>
<body>
    <script>
        let mawar = prompt("Berapa mawar yang ingin dibeli? (Rp 5000)");
        let tulip = prompt("Berapa tulip yang ingin dibeli? (Rp 8000)");
        let anggrek = prompt("Berapa anggrek yang ingin dibeli? (Rp 10000)");
        let uang = prompt("Uang yang dibayarkan adalah")

        let m = mawar * 5000;
        let t = tulip * 8000;
        let a = anggrek * 10000;
        let kembalian = uang - (m+t+a);
        
        document.write("Anda membeli mawar sebanyak <b>",mawar," bunga </b> dengan harga total Rp.",m,"<br>");
        document.write("Anda membeli tulip sebanyak <b>",tulip," bunga </b> dengan harga total Rp.",t,"<br>");
        document.write("Anda membeli anggrek sebanyak <b>",anggrek," bunga </b> dengan harga total Rp.",a,"<br>");
        document.write("Total belanjaan anda <b> Rp.", m+t+a, "</b><br><br>");
        
        if (uang < (m+t+a)) {
            document.write("Uang anda tidak mencukupi")
        }
        else if (uang >= (m+t+a)) {
            document.write("Kembalian anda adalah",kembalian);
        }
    </script>
</body>
</html>
